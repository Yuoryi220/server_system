<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet"/>
	<link rel="stylesheet" href="css/Site.css"/>
	<link rel="stylesheet" href="css/zy.all.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/amazeui.min.css"/>
	<link rel="stylesheet" href="css/admin.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
<div class="dvcontent">
	<!--    模态框-->
	<!-- 修改模态框（Modal） -->
	<div class="modal fade" id="updateModal" tabindex="-1" role="dialog"  aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" >修改</h4>
				</div>
				<div class="modal-body">
					<form class="am-form am-form-horizontal">
						<input type="hidden" id="update-id">
						<div class="am-form-group">
							<label for="update-title" class="am-u-sm-3 am-form-label">
								标题</label>
							<div class="am-u-sm-9">
								<input type="text" id="update-title">
							</div>
						</div>

						<div class="am-form-group">
							<label for="update-sortInfo" class="am-u-sm-3 am-form-label">
								排序</label>
							<div class="am-u-sm-9">
								<input type="text" id="update-sortInfo" required
									   placeholder="请填写数字..." name="status">
							</div>
						</div>

						<div class="am-form-group">
							<div class="am-u-sm-9 am-u-sm-push-3">
								<input type="submit" class="am-btn am-btn-success"
									   id="updateBtn" value="修改"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!--模态框结束-->

	<!--    添加模态框（Modal）开始-->
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog"  aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" >添加</h4>
				</div>
				<div class="modal-body">
					<form class="am-form am-form-horizontal">
						<div class="am-form-group">
							<label for="add-title" class="am-u-sm-3 am-form-label">
								标题</label>
							<div class="am-u-sm-9">
								<input type="text" id="add-title">
							</div>
						</div>

						<div class="am-form-group">
							<label for="add-sortInfo" class="am-u-sm-3 am-form-label">
								排序</label>
							<div class="am-u-sm-9">
								<input type="text" id="add-sortInfo" required
									   placeholder="" name="status">
							</div>
						</div>

						<div class="am-form-group">
							<div class="am-u-sm-9 am-u-sm-push-3">
								<input type="submit" class="am-btn am-btn-success"
									   id="addBtn" value="添加"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!--    模态框结束-->
	<div>
		<!--tab start-->
		<div class="tabs">
			<div class="hd">
				<ul>
					<li class="on" style="box-sizing: initial;-webkit-box-sizing: initial;">栏目</li>
					<li  style="box-sizing: initial;-webkit-box-sizing: initial;">
						<button type="button"data-toggle="modal" data-target="#addModal" id="add" style="box-sizing: initial;-webkit-box-sizing: initial;border:0;outline:none;background-color: transparent" >添加</button>
					</li>
				</ul>
			</div>
			<div class="bd">
				<ul style="display: block;padding: 20px;">
					<li>
						<!--分页显示角色信息 start-->
						<div id="dv1">
							<table class="table" id="tbRecord">
								<thead>
								<tr>
									<th>编号</th>
									<th>栏目名称</th>
									<th>排序</th>
									<th>编辑</th>
									<th>删除</th>
								</tr>
								</thead>
								<tbody id="catesTb">

								</tbody>

							</table>
						</div>
						<!--分页显示角色信息 end-->
					</li>
				</ul>
				<ul class="theme-popbod dform" style="display: none;">
					<div class="am-cf admin-main" style="padding-top: 0px;">
						<!-- content start -->

						<div class="am-cf admin-main" style="padding-top: 0px;">
							<!-- content start -->
							<div class="admin-content">
								<div class="admin-content-body">

									<div class="am-g">
										<div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">

										</div>
										<div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4"
											 style="padding-top: 30px;">

										</div>
									</div>
								</div>

							</div>
							<!-- content end -->
						</div>
						<!--添加 end-->
					</div>
				</ul>
			</div>
		</div>
		<!--tab end-->

	</div>


	<script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.js"></script>

	<script src="./js/cates.js"></script>


</div>
</body>

</html>
